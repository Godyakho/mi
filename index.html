<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        width: 1200px;
        height: 400px;
        margin: 50px auto;
        border: 1px solid red;
        overflow: hidden;
    }
    ul{
        list-style: none;
        width: 1300px;

    }
    ul li{
        width: 240px;
        height: 400px;
        float: left;
        border: 1px solid white;
        transition: backgroundPosition ease 2s;
    }
</style>
<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
<script src="jquery-1.8.3.min.js"></script>
<script>
    $(function(){
        var l =$('.box ul li').size()
        for(var i=0;i<l;i++){
            $('.box ul li').eq(i).css({background:"url(images/"+(i+1)+".jpg)"})
        }
        $('.box ul li').hover(function(){
            $(this).stop().animate({width:800},400).css({backgroundPosition:'center'},300)
            $(this).siblings().stop().animate({width:100},400)
        },function(){
            $('.box ul li').stop().animate({width:240},400).css({backgroundPosition:'left'},2000)
        })
    })
</script>
</html>
